<div id="mining">
    <div v-if="!loaded">Loading...</div>
    <template v-else>
        <h3>Pools</h3>
        <table class="pure-table pure-table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Total Power</th>
                    <th>APY</th>
                    <th>State</th>
                    <th>Start Block</th>
                    <th>My Power</th>
                    <th>Claimed</th>
                    <th>Unclaimed</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in pools" :key="item.id" v-bind:class="[item.ptype === 2 ? 'pointer' : '']">
                    <td></td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.totalPowerNormalizedLiteral.toFixed(0) }}</td>
                    <td>{{ item.apy.toFixed(4) }}</td>
                    <td>{{ item.state }}</td>
                    <td>{{ item.startBlock }}</td>
                    <template v-if="my.length>0">
                        <td>{{ my[index].powerNormalizedLiteral.toFixed(0) }} ({{ my[index].powerRatio.toFixed(4) }})</td>
                        <td>{{ my[index].claimedLiteral.toFixed(4) }}</td>
                        <td>{{ my[index].unclaimedLiteral.toFixed(4) }}</td>
                    </template>
                    <template v-else>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </template>
                    <td>
                        <button class="pure-button button-xsmall">Claim</button>
                        <button class="pure-button button-xsmall" v-if="item.ptype === 2">Exit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3 box">
                <form class="pure-form">
                    <fieldset>
                        <legend>Stake LP Token</legend>
                        <a href="">Provide liquidity in uniswap</a>
                        <input placeholder="Amount" />
                        <button class="pure-button">Approve</button>
                        <button class="pure-button">Stake</button>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </template>
</div>
